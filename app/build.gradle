apply plugin: 'com.android.application'

android {
  compileSdkVersion 28
  buildToolsVersion "27.0.3"
  defaultConfig {
    applicationId "com.burial.test"
    minSdkVersion 15
    targetSdkVersion 28
    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  lintOptions {
    abortOnError false
  }

  compileOptions {
    targetCompatibility JavaVersion.VERSION_1_8
    sourceCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  implementation 'com.android.support:appcompat-v7:27.1.1'
  implementation 'org.apache.commons:commons-lang3:3.7'
  implementation project(':burialTimer')

}

repositories {
  jcenter()
  google()
  mavenLocal()
}

buildscript {
  repositories {
    jcenter()
    google()
    mavenLocal()
  }
}
apply plugin: 'burial-plugin'

burialExt {
  runVariant = 'DEBUG'
  logEnable = true
  //  whitelist = ['com.quinn.hunter.debug.MainActivity2','com.quinn.hunter.debug.TestView']
//  blacklist = ['com.quinn.hunter.debug.MainActivity2']
  scopes = ['PROJECT']
}
